<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DIV + CSS</title>
	<style>
		/*
		和布局相关的属性
			overflow 当内容超出元素范围时的显示方式
				visible 显示
				hidden 隐藏
				scroll 显示滚动条
				auto  	自动，超出才出现滚动条显示
		*/
		*{padding:0;margin:0;}
		div{
			width:300px;
			height:100px;
			border:1px solid #f00;
			font-size:25px;
			overflow:auto;
		}
	</style>
</head>
<body>
	<div>
		box1box1box1box1box1<br/>
		box1box1box1box1box1<br/>
		box1box1box1box1box1<br/>
		box1box1box1box1box1<br/>
		box1box1box1box1box1<br/>
	</div>
</body>
</html>
