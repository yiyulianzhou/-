<!doctype html>
<html lang="cn">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*
		和布局相关的属性
			z-index 决定层的显示顺序
				数值越大，越优先显示
				2147483647
		*/
		*{
			padding:0px;margin:0px;
		}
		div{
			width:100px;
			height:100px;
			font-size:25px;
			position:absolute;
		}
		#box1{
			background-color:#99f;
			width:200px;
			height:200px;
			z-index:999;
		}
		#box2{
			background-color:#fc3;
			width:300px;
			height:300px;
			z-index:3;
		}
		#box3{
			background-color:#f3c;
			width:400px;
			height:400px;
		}
	</style>
</head>
<body>
	<div id='box1'>box1</div>
	<div id='box2'>box2</div>
	<div id='box3'>box3</div>
</body>
</html>
