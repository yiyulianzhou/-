<html lang="en">
<head>

	<title>Document</title>
	<style>
		/*
		* 边框属性
			border-width 边框宽度 4条边 px
			border-color 边框颜色
			border-style 边框样式
			简写
			border:width style color; -- 四边都设置

			box-shadow 边框阴影
			border-radius 边框圆角 px %

		*/
		img{
			/*border-top-style:solid*/
			/* border-style:double;
			border-style:dashed;
			border-width:5px;
			border-color:orange; */
			box-shadow:10px 30px 10px #f00;
			border-radius:50px;
		}
		#p1{
			border-radius:250px;
		}
	</style>
</head>
<body>
	<img src="./imgs/meinv.jpg" width="250"alt="">
