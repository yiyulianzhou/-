<!doctype html>
<html lang="cn">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*
		字体属性
		font-size 字体大小 px
		font-family 字体系列
		font-weight 字体粗细
			bold normal
		font-style 字体风格
			normal italic
		font-variant 字体变形
			small-caps(小型大写)
		简写：
		font:[<字体粗细> | <字体风格> | <字体变形>] <字体大小>[/行高] <字体系列>;
		*/
		*{color:#ccc;}
		h3{
			font-size:60px;
			font-family:'黑体';
			font-style:italic;
			color:#f00;
		}
		p{
			font-variant:small-caps;
			font-weight:100;
			color:#666;
		}
		#p1{
			font:bold small-caps 30px/50px '楷体';
			color:#f0f;
		}
	</style>
</head>
<body>
	<h3>WE ARE SH S61</h3>
	<p>一个人，记住，可以哭，可以恨，但是不可以不坚强。因为后面还有一群人在等着看你的笑话。</p>
	<p id='p1'>
		当你在高处的时候，你的朋友知道你是谁；当你坠落的时候，你才知道你的朋友是谁。
	</p>
</body>
</html>
