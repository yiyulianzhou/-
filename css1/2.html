<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*我是css注释*/
		/*注释不能嵌套使用*/
		/*我是
		* 多行
		* 注释
		*/
		/*
		 对代码的注解
		 能快速恢复记忆
		 有助于团队开发
		 注释排错
		*/
		/*
		1.css 规则由 "选择器" 和 "声明" 两部分组成
		 	选择器：用于指定要修改样式的元素
		 	声明：用于定义相应的样式
		2.声明部分以 属性：属性值;  的形式组成
		3.声明可以有一条，也可以有多条 每条声明之间用分号隔开
		4.css不区分大小写，id和class区分大小写！！！
		5.选择器和声明一起使用时，要用{}包裹起来
		6.只有一条声明的时候，或最后一条声明的时候可以省略分号
		7.建议每条声明语句独占一行

		长度单位:
			px 像素
			em 倍数
			% 百分比
			cm/mm/pt
		颜色单位:
			英文单词
			red green blue orange pink
			十六进制
			#rrggbb #000000 ~ #ffffff
			#aabbcc #abc #fff白色 #000 hese 
			RGB形式
			rgb(r,g,b) rgb:0~255 或0%~100%;
			rgb(255,0,255)
			rgb(0,50%,100%) 参数单位一定要统一书写
		*/
		p{
			font-size:250%;
			color:#00FFD1;
		}
	</style>
</head>
<body>
	<p>
		听说,有人在银行里的钱蒸发掉了300万,我很紧张.于是,我就骑着自行车去银行看看我的钱还在不在.看完后,发现我账上的5元钱还在,我就放心了,活得真累啊.走出银行,发现自行车不见了.哎,人生真的好累啊!!!
	</p>
</body>
</html>
