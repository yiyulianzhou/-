<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*
		* 组合选择器
		选择器1，选择器2，选择器3{
			给几个不同的选择器设置样式
		}
		*/
		p,h1,b,#qq {
			color:#f00;
			font-size:20px;
		}
	</style>
</head>
<body>
	<h2>程序员必看书单</h2>
	<p>被人误解的时候能微微一笑,素养;</p>
	<h1>受委屈的时候能坦然一笑,大度;</h1>
	<i>吃亏的时候能开心一笑,豁达;</i>

	<hr />
	<b>我的老婆喜欢两种花</b>
	<i id='qq'>有钱花</i>
	<u>随便花</u>
</body>
</html>
