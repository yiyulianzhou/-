		GET 与 POST的区别
		1.get会把所有的数据显示在地址栏中，post是通过HTTP POST机制，所以不会显示。
		2.get传送数据量较小，一般不能大于2KB,POST传送的数据量较大，理论上不受限制。
		3.post比get相对安全一些。
		4.get通常传递不太重要的小量信息。

		HTTP请求
		HTTP协议是无状态协议，无状态是指浏览器和web服务器之间不需要建立持久的连接，这意味着当客户端向服务器发出请求，然后web服务器响应请求，连接就被关闭了，在服务器不保留连接的有关信息。
		建立TCP连接 -- 发送请求命令 -- 浏览器发送请求头信息 -- 服务器应答 -- 服务器发送应大头信息 -- 服务器向浏览器发送数据 -- 服务器关闭TCP连接
		如何查看HTTP请求
		浏览器F12 -- network -- 重载页面即可看到请求信息
