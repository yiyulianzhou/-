<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>
</head>
<body>
	<form action="">
		<p>邮箱账号：<input type="text" name="email"></p>
		<p>昵称：<input type="text" name="nname"></p>
		<p>生日：
			<select name="type" id="">
				<option value="1">公历</option>
				<option value="2">农历</option>
			</select>
			<select name="year" id="">
				<option value="1">2000</option>	
				<option value="2">2001</option>	
			</select>
			<select name="month" id="">
				<option value="1">1月</option>
				<option value="2">2月</option>
			</select>
			<select name="day" id="">
				<option value="1">1</option>
				<option value="2">2</option>
			</select>
		</p>
		<p>性别：<input type="radio" value='0' name="sex">女
			<input type="radio" value="1" name="sex">男
			<input type="radio" value='3' name="sex" checked>Other
		</p>
		<p>
			密码：<input type="password" name='pwd'>
		</p>
		<p>
			确认密码：<input type="password" name='repwd'>
		</p>
		<p>
			<input type="submit" value="点击提交">
		</p>
	</form>
</body>
</html>
