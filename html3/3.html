<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片</title>
</head>
<body>
	<!-- 宽度和高度 如果只设置其中之一，那么图片按比例缩放，如果都设置，图片就可能变形-->
	<!-- src 参数是Url 指向图片 alt 图片加载失败的时候显示-->
	<img src = "../html2/xidada.jpg" alt="图片加载失败就显示" border="2" width="600" height="300" title="鼠标悬停就显示这个信息">
</body>
</html>
