<!doctype html>
<html>
	<head>
		<title>复习</title>
		<meta charset="utf-8">
		<!-- head 里面只能出现 title meta style base link script-->
		<!-- 如果再出现其他元素，实际显示是在body里面，所以不能这样写-->
	</head>
	<body>
		<!-- 格式标签 p br hr pre center ul ol li dl dt dd-->
		<p>这是一个段落标签，前后会自动加空行</p>
		<br /> <!-- 这是一个换行，可以连续使用多个-->
		<hr /><!-- 分割线，用于调试-->
		<pre>
			这个是原样输出标签，最终会按照源代码格式输出
				上
			左		右
				下

		</pre>
		<center>这个是居中标签</center>
		<ul>
			<li>ul是无序李彪标签</li>
			<li>li是具体条目</li>
		</ul>

		<ol>
			<li>ol 是有序列表</li>
			<li>列表里面，只能有li,内容要包裹在li里面</li>
		</ol>

		<dl>
			<dt>这个是标题</dt>
			<dd>这里是说明</dd>
		</dl>

		<ul>
			<li>测试条目</li>
			<ul>
				<li>内部测试条目</li>
				<li>还是测试条目</li>
			</ul>
			<li>这里是外层的</li>
		</ul>
	</body>
</html>
