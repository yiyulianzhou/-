<!doctype html>
<html>
	<head>
		<title>超链接和锚点</title>
	</head>
	<body>
		<!-- 链接 <a></a>-->
		<!-- href target title-->
		<!-- 加上href属性后，才是一个链接，可以点击，否则是普通文本-->
		<!-- href 的值是一个Url-->

		<!-- target 目标的意思（在哪里打开这个页面 ）_selft _top _blank _parent 分帧名-->

		<!-- _blank 在新标签页打开 _self 默认值 当前页打开 _top 顶级窗口 _parent 父级窗口-->

		<a href="../../img/cang.jpg" target="_blank" title =“这个是链接到度娘的链接”>百度</a>

		<!-- html中的全局属性 id class style name title-->
		<!-- url 绝对路径 相对路径-->
		<!-- 完整的url 加上协议 Http://www.baidu.com-->
		<!-- / （通过apache ）就一个斜线就是绝对路径 前面不要加点 后面你自己发挥 这里的绝对是从www的根目录出发-->
		<!-- 文件名 1.html 目录名/文件名 tmp/1.html 建议写法 都加上 './' ./ 目录名/ 文件名-->
		<!-- ./ 当前目录 ../上级目录-->

</html>
